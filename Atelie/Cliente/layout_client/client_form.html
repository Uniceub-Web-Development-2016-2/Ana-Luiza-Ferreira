<!DOCTYPE html>
 
<html>
 <head>
 <title>	SisPAP</title>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
 <link rel="icon" href="user/sispap/imagens/maquina.png">
 </head>

 <body style="font-size:25px; background:#adc0ef;">
  <img src="user/sispap/imagens/maquina.png"/>
  <img src="user/sispap/imagens/logo.png"> 

<form action="login.php" method="post">

<!-- DADOS PESSOAIS-->
<fieldset>
 <legend>Dados Pessoais</legend>
 <table cellspacing="10">
  <tr>
   <td>
    <label for="nome">Nome: </label>
   </td>
   <td align="left">
    <input type="text" name="name_client" id="name_client" size="30" maxlength="30" style="font-size:20px;"> 
   </td>
  </tr>
  <tr>
   <td>
    <label>CPF:</label>
   </td>
   <td align="left">
    <input type="text" id="cpf_client" name="cpf" size="11" maxlength="11" style="font-size:20px;">
   </td>
  </tr>
  <tr>
   <td>
    <label for="email">E-mail: </label>
   </td>
   <td align="left">
    <input id="email_client" type="text" name="email" size="30" maxlength="30" style="font-size:20px;"> 
   </td>
  </tr>
  <tr>
  <td>
    <label for="pass">Senha: </label>
   </td>
   <td align="left">
    <input id="password_client" type="password" name="pass" size="30" style="font-size:20px;">
   </td>
  </tr>
  <tr>
   <td>
    <label for="phone">Telefone: </label>
   </td>
   <td align="left">
    <input id="phonenumber_client" type="text" name="phone" size="15" maxlength="13" style="font-size:20px;"> 
   </td>
  </tr>
 </table>
</fieldset>
<br />
<button type="submit" class="btn btn-default" style="font-size:20px; background:white;">
					Cadastrar
</button>
<input type="reset" class="btn btn-default" style="font-size:20px; background:white;" value="Limpar">
</form>

 </body>
</html>
